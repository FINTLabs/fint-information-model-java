name: Build
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Java 8
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 8

      - name: Gradle Build
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 4.10.3
          arguments: clean build 
